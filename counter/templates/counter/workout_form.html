{% extends "counter/_layout.html" %}

{% block content %}


<div class="edit-workout">
    <h1>Edit</h1>
    
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="" value="Save">
        <a href="{% url 'counter:detail' pk=workout.pk %}" class="">Cancel</a>
    </form>

    <div class="exercise-edit-list">
        {% for exercise in workout.exercises.all %}
        <a href="{% url 'counter:exercise_update' pk=exercise.pk %}"><h3>{{exercise.title}} | sets: {{exercise.sets}} | reps: {{exercise.reps}}</h3></a>
        {% endfor %}
    </div>

</div>
{% endblock %}
