    <div class="current-workout">

            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="" value="Save">
            <a href="{% url 'counter:list' %}" class="">Cancel</a>
        </form>
    </div>
</div>

{% endblock content %}
